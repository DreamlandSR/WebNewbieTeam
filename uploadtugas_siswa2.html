<!DOCTYPE html>
<html>
  <head>
    <title>Upload File</title>
    <link href="css/uploadfile_dosen.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img alt="Logo" height="40" src="Foto/smk7 jember.png" width="40" />
        <span> E-Learning </span>
      </div>
      <button class="logout">Keluar</button>
    </div>
    <div class="content">
      <div class="breadcrumb">
        <strong>SMK 7 JEMBER (E-Learning)</strong><br />
        <a href="#">Dashboard</a> / <a href="#">My Courses</a> /
        <a href="#">Matematika</a> / Minggu 1
      </div>
      <div class="upload-container">
        <h2>Upload File</h2>
        <div style="display: flex">
          <div class="sidebar">
            <h3>Pengumpulan Tugas</h3>
          </div>
          <div style="flex-grow: 1">
            <div class="upload-header">
              <i class="fas fa-file-upload upload-icon"></i>
            </div>
            <table class="file-list">
              <thead>
                <tr>
                  <th>Files</th>
                  <th>Size</th>
                  <th>Type</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td><button class="delete-btn">Delete</button></td>
                </tr>
              </tbody>
            </table>
            <div class="buttons">
              <a href="pengumpulan.html">
                <button class="save">Simpan</button>
              </a>
              <button class="cancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
