<html>
  <head>
    <title>Upload File</title>
    <link href="css/uploadfile_dosen2.css" rel="stylesheet" />
  </head>
  <body>
    <div class="modal">
      <div class="modal-header">
        <h2>Upload File</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <label for="jenis-aktivitas">Jenis Aktivitas</label>
        <select id="jenis-aktivitas">
          <option>Upload File</option>
        </select>
        <label for="lampiran">Lampiran</label>
        <input type="file" id="lampiran" />
        <label for="author">Author</label>
        <input type="text" id="author" value=" " />
      </div>
      <div class="modal-footer">
        <button class="save">Simpan</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
  </body>
</html>
