<html>
  <head>
    <title>Upload File</title>
    <link rel="stylesheet" href="css/uploadfile_dosen3.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal-header">
        <h2>Upload File</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <label for="jenis-aktivitas">Jenis Aktivitas</label>
        <select id="jenis-aktivitas">
          <option value="pengumpulan">Pengumpulan</option>
        </select>
        <label for="judul">Judul</label>
        <input type="text" id="judul" />
        <label for="batas-waktu">Batas Waktu</label>
        <input type="text" id="batas-waktu" placeholder="dd/mm/yyyy" />
      </div>
      <div class="modal-footer">
        <button class="save-btn">Simpan</button>
        <button class="cancel-btn">Cancel</button>
      </div>
    </div>
  </body>
</html>
